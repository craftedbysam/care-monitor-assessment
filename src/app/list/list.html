<mat-toolbar color="primary">
  <span>Items List</span>
  <span class="example-spacer"></span>
  <button matIconButton class="example-icon" routerLink="/dashboard">
    <mat-icon>home</mat-icon>
  </button>
  <button matIconButton class="example-icon favorite-icon" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
  
</mat-toolbar>

<div *ngIf="store.loading(); else content">
  <mat-spinner></mat-spinner>
</div>

<ng-template #content>
  <div *ngIf="store.error(); else itemList">
    <p style="color: red;">Error: {{ store.error() }}</p>
    <button mat-button color="primary" (click)="store.fetchItems()">Retry</button>
  </div>
</ng-template>

<ng-template #itemList>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let item of store.items()" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title> {{ item.name }} </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{ item.description }}</p>
    </mat-expansion-panel>
  </mat-accordion>
</ng-template>
